<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/3c389edd41.js"></script>
    <link rel="stylesheet" href="Style/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play mariokart</span>
                <i class="material-icons delete">delete</i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Defeat ganon in zelda</span>
                <i class="material-icons delete">delete</i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make a veggie pie</span>
                <i class="material-icons delete">delete</i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo ...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>




    <script src="Style/js/jquery-3.5.1.slim.min.js"></script>
    <script src="Style/js/popper.min.js"></script>
    <script src="Style/js/jquery-3.5.1.slim.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
